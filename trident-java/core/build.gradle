plugins {
    id 'com.google.protobuf' version '0.8.12'
}

description 'Trident-Java gRPC core classes'

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'

    implementation project(':utils')
    implementation project(':abi')

    implementation 'io.grpc:grpc-netty-shaded:1.58.1'
    implementation 'io.grpc:grpc-netty:1.58.1'
    implementation 'io.grpc:grpc-okhttp:1.58.1'
    implementation 'io.grpc:grpc-protobuf:1.58.1'
    implementation 'io.grpc:grpc-stub:1.58.1'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+
    //json parsing
    implementation 'com.google.protobuf:protobuf-java-util:3.25.0'

    implementation "org.bouncycastle:bcprov-jdk15on:$bouncycastleVersion"
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.25.0'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.58.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc { }
        }
    }
    generatedFilesBaseDir = "$projectDir/src"
}

sourceSets {
    main {
        java {
            // 添加所有需要的源代码目录
            srcDirs = ['src/main/grpc', 'src/main/java', 'src/main/proto']  // 把你需要的其他src目录都加进来
        }
        resources {
            srcDirs = ['src/resources', 'src/main/resources']  // 资源文件目录
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']  // 测试代码目录
        }
        resources {
            srcDirs = ['src/test/resources']  // 测试资源目录
        }
    }
}